<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Terminal</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #33ff33;
            width: 300px;
            margin: 50px auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            border: 1px solid #33ff33;
            color: #33ff33;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #33ff33;
            color: #0d0d0d;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #28cc28;
        }
        .terminal {
            display: none;
            padding: 20px;
            height: 100vh;
            overflow: auto;
            border: 1px solid #33ff33;
            margin: 0;
        }
        input {
            background-color: #0d0d0d;
            border: none;
            color: #33ff33;
            width: 100%;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            border: none;
            outline: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Terminal Interface -->
    <div id="terminalContainer" class="terminal hidden">
        <div id="output"></div>
        <input type="text" id="commandInput" placeholder="Enter command" autofocus>
    </div>

    <script>
        // Whitelisted usernames and passwords
        const users = {
            "Harrison": "pass 13",
            "Savya": "default",
            "Gabriel": "default",
            "James": "default"
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Successful login, show terminal and hide login form
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('terminalContainer').classList.remove('hidden');
                sessionStorage.setItem('loggedIn', 'true');
            } else {
                alert("Access Denied! Incorrect Username or Password.");
            }
        });

        // Terminal command handling
        document.getElementById('commandInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target.value.trim();
                if (input.startsWith('goto ')) {
                    const url = input.substring(5).trim();
                    window.location.href = url;
                } else {
                    appendOutput(`Unknown command: ${input}`);
                }
                e.target.value = ''; // Clear input
            }
        });

        function appendOutput(text) {
            const output = document.getElementById('output');
            output.innerHTML += `<div>${text}</div>`;
            output.scrollTop = output.scrollHeight; // Scroll to bottom
        }

        // Redirect to login if session is not set
        if (!sessionStorage.getItem('loggedIn')) {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('terminalContainer').classList.add('hidden');
        }
    </script>
</body>
</html>
