<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #33ff33;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            border: 1px solid #33ff33;
            color: #33ff33;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #33ff33;
            color: #0d0d0d;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #28cc28;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Whitelisted usernames and passwords
        const users = {
            "Harrison": "13",
            "Savya": "default",
            "Gabriel": "default",
            "James": "default"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Successful login, redirect with token
                const token = btoa(`${username}:${password}`); // Simple encoding for demonstration
                window.location.href = `https://remoraze1.github.io/Whitelist/?token=${token}`;
            } else {
                alert("Access Denied! Incorrect Username or Password.");
            }
        });
    </script>
</body>
</html>
