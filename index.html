<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Fallback color */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Add other styling as needed */
        }

        #overlay img {
            max-width: 100%;
            max-height: 100%;
        }

        #game-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <img src="path-to-your-image.jpg" alt="Access Restricted">
    </div>

    <!-- Your game content -->
    <div id="game-content">
        <canvas id="canvas"></canvas>
        <!-- Include your game script -->
        <script src="gameScript.js"></script>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'e') {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('game-content').style.display = 'block';
            }
        });
    </script>
</body>
</html>
