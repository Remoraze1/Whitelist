<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #33ff33;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            border: 1px solid #33ff33;
            color: #33ff33;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #33ff33;
            color: #0d0d0d;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #28cc28;
        }
        .terminal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="container terminal" id="terminalContainer">
        <h2>Terminal</h2>
        <p>This is the portal to da gaems</p>
        <p>Type your command:</p>
        <form id="terminalForm">
            <input type="text" id="command" placeholder="Enter command" required><br>
            <input type="submit" value="Execute">
        </form>
        <p id="errorMessage" style="color:red;"></p>
    </div>

    <script>
        // Whitelisted usernames and passwords
        const users = {
            "Harrison": "13",
            "Savya": "default",
            "Gabriel": "default"
            "James": "default"
        };

        // Handling the login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Successful login, show terminal
                sessionStorage.setItem('loggedIn', 'true');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('terminalContainer').style.display = 'block';
            } else {
                alert("Access Denied! Incorrect Username or Password.");
            }
        });

        // Handling terminal commands
        document.getElementById('terminalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const command = document.getElementById('command').value.trim();
            const commandParts = command.split(' ');

            if (commandParts[0] === 'goto' && commandParts.length === 2) {
                const url = commandParts[1];
                window.location.href = `https://${url}`;
            } else {
                document.getElementById('errorMessage').innerText = "Invalid command. Use: goto example.com";
            }
        });

        // Redirect to terminal if already logged in
        if (sessionStorage.getItem('loggedIn')) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('terminalContainer').style.display = 'block';
        }
    </script>
</body>
</html>
