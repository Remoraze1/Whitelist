<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Themed Login</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 15px #00ff00;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container input {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00cc00;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>System Login</h1>
        <div id="error" class="error-message">Invalid username or password!</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Access</button>
    </div>

    <script>
        // Whitelisted username and password pairs
        const whitelist = {
            "Harrison": "13",
            "Savya": "default",
            "Gabriel": "default",
            "Gabriel": "default"
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (whitelist[username] === password) {
                document.body.innerHTML = '<h1>Access Granted</h1><p>Welcome, ' + username + '!</p><div id="content">Protected Content Loading...</div>';
                setTimeout(() => {
                    document.getElementById('content').innerHTML = '<p>Your protected website content goes here.</p>';
                }, 1000);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
